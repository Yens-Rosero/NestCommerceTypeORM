version: '3.3'
services:
  postgres:
    image: postgres:14
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - ./postgres_data:/var/lib/postgresql/mydata

  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - .env
    ports:
      - '5050:80'
    depends_on:
      - postgres
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin




